<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Banana Speak</title>
  </head>
  <body>
    <div class="d-flex justify-content-center flex-direction-column">
      <div class="header d-flex justify-content-center bg-primary">
        <h1 class="text-center">Banana Talk</h1>
      </div>
      <div class="my-1 text-center">
        <textarea
          placeholder="put your message here which you want to convert to banana languague"
          id="input"
          cols="50"
          rows="10"
        ></textarea>
        <div>
          <button class="my-1 primary-btn" id="transalateBtn">
            Transalate to Banana
          </button>
        </div>
      </div>
      <div class="my-1 text-center">
        <p>Transalation will come here</p>
        <textarea
          placeholder="Transalated message will appear here"
          id="output"
          cols="50"
          disabled="true"
          rows="10"
        ></textarea>
      </div>
    </div>
    <footer>
      <div
        class="header d-flex align-items-center flex-direction-column bg-primary"
      >
        <h3 class="text-center">About</h3>
        <p class="text-center max-width-md">
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual languague. Use the transalator to convert the text from
          english to minion speak or banana languague
        </p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
